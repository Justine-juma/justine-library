<style>
    *{
        margin: 0;
        padding: 0;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px 1fr));
        grid-gap: 10px;
        width: 140%;
        height: 450px;
        display: flex;
        justify-content: last baseline;
        gap: 10px;
    }

    .container img {
        width: 10%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid rgb(230, 24, 17);
        transition: all ease-in-out 0.5s;
    }

    .container img:hover {
        width: 25%;
    }
</style>
